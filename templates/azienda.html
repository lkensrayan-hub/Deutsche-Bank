<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>DB - Business Hub</title>
    <style>
        body { background: #001f3f; color: white; font-family: sans-serif; text-align: center; }
        .container { max-width: 500px; margin: 50px auto; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; border: 1px solid #0074D9; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #0074D9; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Business Hub</h1>
        <form action="/azienda" method="POST">
            <input type="text" name="nome_rp" placeholder="Nome Titolare RP" required>
            <input type="text" name="nome_azienda" placeholder="Nome dell'Azienda" required>
            <label>Tipo di Richiesta:</label>
            <select name="tipo_richiesta">
                <option value="Apertura Conto">Apertura Conto Aziendale</option>
                <option value="Prestito">Richiesta Prestito</option>
                <option value="Licenza">Licenza Commerciale</option>
            </select>
            <button type="submit">INVIA PRATICA AZIENDALE</button>
        </form>
    </div>
</body>
</html>
