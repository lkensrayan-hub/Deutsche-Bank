<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Assicurazione Azienda - Deutsche Bank</title>
    <style>
        body { background: #001f3f; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { background: rgba(255,255,255,0.1); max-width: 500px; margin: 30px auto; padding: 30px; border-radius: 15px; border: 1px solid #0074D9; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        h2 { color: #0074D9; text-align: center; text-transform: uppercase; }
        .section-title { background: #0074D9; padding: 5px 10px; font-size: 14px; margin-top: 20px; border-radius: 3px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box; }
        .firma-box { border: 2px dashed #0074D9; padding: 15px; margin-top: 20px; background: rgba(0,0,0,0.2); }
        button { background: #2ECC40; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 20px; }
        button:hover { background: #28b437; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üè¢ Modulo Aziendale</h2>
        <p style="text-align: center; font-size: 13px;">Assicurazione contro Furti, Ospedale e Tribunale</p>
        
        <form action="/azienda" method="POST">
            <div class="section-title">DATI TITOLARE</div>
            <input type="text" name="nome_rp" placeholder="Nome e Cognome RP" required>
            
            <div class="section-title">DETTAGLI AZIENDA</div>
            <input type="text" name="nome_azienda" placeholder="Nome dell'Azienda" required>
            <input type="number" name="guadagno" placeholder="Fatturato settimanale stimato ($)" required>
            <input type="number" name="dipendenti" placeholder="Numero totale dipendenti" required>
            
            <div class="section-title">POLIZZA SELEZIONATA</div>
            <select name="tipo_polizza">
                <option value="full_platinum">Platinum (Furti + Medico + Legale)</option>
                <option value="gold_security">Gold (Furti + Medico)</option>
                <option value="silver_basic">Silver (Solo Furti)</option>
            </select>

            <div class="firma-box">
                <p style="margin-top:0; font-size: 12px; color: #BDC3C7;">FIRMA DIGITALE DEL TITOLARE</p>
                <input type="text" name="firma" placeholder="Scrivi il tuo nome per esteso come firma" required style="font-style: italic; background: white;">
            </div>

            <button type="submit">INVIA PRATICA ALLA BANCA</button>
        </form>
    </div>
</body>
</html>
